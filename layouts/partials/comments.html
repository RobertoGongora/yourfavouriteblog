<div id="comments"></div>
<script>
  var id = {{ .Params.IssueID }};

  if (id)
  {
    let url = "https://github.com/robertogongora/yourfavouriteblog/issues/".concat(id);
    let api_url = "https://api.github.com/repos/robertogongora/yourfavouriteblog/issues/".concat(id, "/comments");
    
    var commentsDiv = document.getElementById("comments");

    let xhr = new XMLHttpRequest();
    xhr.responseType = "json";
    xhr.open("GET", api_url);
    xhr.setRequestHeader("Accept", "application/vnd.github.v3.html+json");
    xhr.send();

    xhr.onload = function()
    {
      if (xhr.status != 200)
      {
        let errorText = document.createElement("p");
        errorText.innerHTML = "<i>Comments for this post are not opened yet.</i>";
        commentsDiv.appendChild(errorText);
      }
      else
      {
        let comments = xhr.response;

        let mainHeader = document.createElement("h2");
        mainHeader.id = "comments";
        mainHeader.innerHTML = "Comments: ".concat(comments.length) + " <a class='heading-link' href='#comments'><i class='fa fa-link' aria-hidden='true'></i></a>";
        commentsDiv.appendChild(mainHeader);

        let issueLink = document.createElement("p");
        issueLink.innerHTML = "<i>You can leave a comment in this <a target='_blank' href='".concat(url, "'>GitHub issue</a>.</i>");
        commentsDiv.appendChild(issueLink);
        
        comments.forEach(function(comment)
        {
            let commentContent = document.createElement("div");
            commentContent.setAttribute('class', 'gh-comment')
            commentContent.innerHTML = "".concat(
                "<div class='gh-header'>",
                  "<img src='", comment.user.avatar_url, "' />",
                  "<div style='margin:auto 0;'>",
                    "<b><a target='_blank' class='gh-username' href='", comment.user.html_url, "'>", comment.user.login, "</a></b>",
                    " commented on <em>", new Date(comment.created_at), "</em>",
                  "</div>",
                "</div>",
                "<div class='gh-body'>",
                  comment.body_html,
                "</div>"
            );
            commentsDiv.appendChild(commentContent);
        });
      }
    };

    xhr.onerror = function()
    {
      let errorText = document.createElement("p");
      errorText.innerHTML = "<i>There was an error when loading comments.</i>";
      commentsDiv.appendChild(errorText);
    };
  }
</script>
